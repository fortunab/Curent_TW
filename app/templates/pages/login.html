<div class="content" align="center" style="height: 80%; width: auto; color: black">
    <div class="container-fluid" >
            <div class="col-md-8">
                <div class="card" align="center" style="background-color: #b65fff; width: 480px;">
                    <div class="card-header">
                        <h2 class="card-title" style="margin-bottom: 10px"><b>LOGIN</b></h2>
                    </div>
                    <br />
                    {% if msg %}
                    <p>{{ msg | safe }}</p>
                    <br />
                    {% endif %}
                    <div class="card-body"  align="center">
                        <form method="post" action="">
                            {{ form.hidden_tag() }}

                                <label style="font-size: 20px;color: black">Username:  </label>
                                <label style="margin-left: 10px; font-size: 20px">{{ form.username(placeholder="Username") }}</label>
                            <br>
                            <label style="font-size: 20px; color: black">Password:  </label>
                                    <label style="margin-left: 10px; font-size: 20px">
                                    <div class="form-group" id="txtNewPassword2">
                                        {{ form.password(placeholder="Password") }}
                                    </div>
                                    </label>
<div style="margin-top: 10px">
                            <input type='submit' onclick="logare_valida()" name='submit' value='Login' class="primary" style="color: #7b38d8; background-color: white; cursor: pointer"/>
                            &nbsp &nbsp; <a style="color: black" href={{url_for('register')}}> Inregistrare</a>
                            <div class="clearfix"></div>
    </div>
                            <script>
                                var pastrare_pw = {{ password }};
                                var myInput = document.getElementById("txtNewPassword2");
                                function logare_valida() {
                                    if(myInput.value.length < 6){
                                        alert("Va rugam sa introduceti o parola mai lunga")
                                    }
                                    if(pastrare_pw.value != myInput.value){
                                        alert("Parola nu se potriveste cu numele utilizatorului")
                                    }
                                }
                            </script>
                        </form>
                    </div>
                </div>

    </div>
    </div>
</div>
