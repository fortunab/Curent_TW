<!DOCTYPE html>
<html>
<head>
    <title>Conv1v1</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            max-height: 80%;
        }
/* Set height of body and the document to 100% */
        body, html {
            height: 80%;
            max-height: 80%;
            margin: 0;
            font-family: Arial;
        }
        #chatbox {
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        margin-top: 10px;
      }
      #userInput {
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        margin-top: 60px;
      }
      #textInput {
        width: 90%;
        border: none;
        border-bottom: 3px solid black;
        font-family: monospace;
        font-size: 17px;
      }
      .userText {
        color: white;
        font-family: monospace;
        font-size: 17px;
        text-align: right;
        line-height: 30px;
      }
      .userText span {
        background-color: #808080;
        padding: 10px;
        border-radius: 2px;
      }
      .botText {
        color: white;
        font-family: monospace;
        font-size: 17px;
        text-align: left;
        line-height: 30px;
      }
      .botText span {
        background-color: #7b38d8;
        padding: 7px;
        border-radius: 2px;
      }
      #tidbit {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px;
      }
      .boxed {
        margin-left: auto;
        margin-right: auto;
        width: 78%;
          max-height: 80%;
          overflow: auto;
        margin-top: 10px;
        border: 1px solid rebeccapurple;
      }
      div.cls3 {
  height: 390px;
  overflow: auto;
}
    </style>
</head>
<body>
<div class="content" align="center" style="max-height: 70%; width: auto; color: black;overflow: auto">
    <div class="container-fluid">
    <div>
        <h5 align="center">Username: {{ username_friend | safe }}</h5>

        <div class="boxed">
            <div class="cls3">
                <div id="chatbox">
                    <p class="botText"></p>
                </div>
            </div>

        </div>
        <div id="userInput">
                    <input id="textInput" type="text" name="msg" placeholder="Mesaj" />
                    <input type="file" accept="image/*" style="margin-top: 3px; cursor: pointer" capture="files" />
                    <button id='photofile' style="color: #7b38d8; cursor: pointer; margin-top: 3px"><i class="fa fa-camera"></i></button>
                    <input type="file" id='photofile1' accept="image/*" capture="camera" class="btn" style="display:none; color: #7b38d8; cursor: pointer"/>
        </div>
        <script>
                        $("#photofile").click(function () {
                            $("#photofile1").trigger('click');
                        });
                    </script>
        <script>
                function getBotResponse() {
                    var rawText = $("#textInput").val();
                    var userHtml = '<p class="userText"><img src="static/media/user.ico" width="auto" height="30"><span>' + rawText + "</span></p>";
                    $("#textInput").val("");
                    $("#chatbox").append(userHtml);
                    document
                        .getElementById("userInput")
                        .scrollIntoView({ block: "start", behavior: "smooth" });
                    $.get("/get", { msg: rawText }).done(function (data) {
                        var botHtml = '<p class="botText"><img src="static/media/user.ico" width="auto" height="30"><span>{{ username_friend | safe }}: ' + data + "</span></p>";
                        $("#chatbox").append(botHtml);
                        document
                            .getElementById("userInput")
                            .scrollIntoView({ block: "start", behavior: "smooth" });
                    });
                }
                $("#textInput").keypress(function (e) {
                    if (e.which == 13) {
                        getBotResponse();
                    }
                });
            </script>
    </div>
    </div>
</div>
</body>
</html>
